

<!-- This is the shorthand way to write the ngIf element -->
<p *ngIf="blueClass">The button is blue</p>


<!-- This is one way to write the ngif directive - the long hand way -->
<!-- <ng-template [ngIf]="blueClass">
        <p>Button is blue.</p>
</ng-template> -->


<!-- If this condition is true our blue class will be added -->
<button (click)="blueClass = !blueClass" 
        [ngClass]="{ blue: blueClass }"
        [ngStyle]="{ 'font-size.px': fontSize }"
        >Change Color</button>

<input (keyup)="changeImage($event)" [value]="imgUrl">


<!-- Pass through the value using property bindings -->
<app-post [image]="imgUrl" (imageSelected)="logImage($event)">

        <p>Some Caption</p>

</app-post>


<app-post *ngFor="let image of images; let i = index" [image]="image">

        <p>Caption for  {{i}}</p>

</app-post>
